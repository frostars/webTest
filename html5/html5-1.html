<!DOCTYPE html>

<meta charset=utf-8 />
<title>html5测试</title>
<style>
header,nav,article,footer{border:1px solid #666;padding:5px;}
header{width:500px;}
nav{float:left;width:60px;height:300px;}
article{width:428px;height:300px;float:left;}
footer{clear:both;width:500px;}
</style>
<script>
	document.createElement('header');
	document.createElement('nav');
	document.createElement('article');
	document.createElement('footer');
</script>
<body>
	<header>
		<hgroup>这是头部</hgroup>
	</header>
	<nav>
		菜单
	</nav>
	<article>
		<h1>文章标题</h1>
		发布日期:<time>11:00</time>
		<time datetime="2015-10-30">测试用例日期</time>
	</article>
	<footer>		
		<address>石头城六号</address>
	</footer>
</body>
